<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Code</title>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/styles/default.min.css">
    <style>
        body {
            padding: 10px;
        }
        p {
            font-size: smaller;
        }
        pre {
            margin: 0;
        }
        span, p {
            margin: 0;
            font-family: 'Red Hat Mono', monospace;
            color: dimgrey;
        }
        .restriction {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<span id="load_date" style="color: forestgreen" th:text="${codeSnippet.getDate()}"> ... </span>

<p th:if="${codeSnippet.getViews() > 0}"><span id="views_restriction" class="restriction" th:text="${codeSnippet.getViews() - 1}"> ... </span> more views allowed</p>
<p th:if="${codeSnippet.getTime() > 0}">The code will  be available for <span id="time_restriction" class="restriction" th:text="${codeSnippet.getTime()}"> ... </span> seconds</p>

<pre id="code_snippet"><code th:text="${codeSnippet.getCode()}"> ... </code></pre>

<script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/highlight.min.js"></script>
<script>hljs.initHighlightingOnLoad();</script>
</body>
</html>
